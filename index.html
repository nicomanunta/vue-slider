<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    
                    <div class="item">
                        <img :src="`./${slides[activeImage].image}`" alt="" />
                        <div class="text">
                            <h3>{{slides[activeImage].title}}</h3>
                            <p>{{slides[activeImage].text}}</p>
                        </div>
                    </div>
                    <div class="thumbs">
                        <div class="prev" @click="prevBtn"></div>
                        <div class="next" @click="nextBtn"></div>
                        <div class="thumb"
                        v-for="thumb, index in slides" :key="index"
                        :class="activeImage === index ? `active` : ``"
                        @click="selectThumbImg(index)">
                            <img :src="thumb.image" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
